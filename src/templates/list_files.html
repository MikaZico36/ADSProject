<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficheiros Disponiveis</title>
</head>
<body>
    <h1>Ficheiros Disponiveis</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('process_file', filename=file) }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
