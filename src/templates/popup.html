<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <script type="text/javascript">
        function showPopupAndRedirect(message) {
            alert(message);
            window.location.href = "/";
        }
    </script>
</head>
<body onload="showPopupAndRedirect('{{ message }}')">
</body>
</html>
